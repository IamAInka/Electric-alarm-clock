    <div class="colon"></div>
    <div class="number">
        <span class="r1c2"></span>

    <div class="number">

        <span class="r4c1"></span>
        <span class="r4c3"></span>
        <span class="r5c2"></span>

</div>



<div class="alarm">
    <label for="hour">hour:</label>
    <input type="number" id="hour" min="0" max="23">
    <label for="minute">minute:</label>
    <input type="number" id="minute" min="0" max="59">
    <button id="setBtn" style="margin-top: 0.6vmin">SET</button>
    <button id="stopBtn">STOP</button>
</div>
<div class="extension">
</div>


<script src="./js/clock.js"></script>
